---
layout: base
---

<div class="post">
    <div class="post-header">
        <h2>{{ site.posts.first.title }}</h2>
        <span class="date">{{ site.posts.first.date | date: "%Y-%m-%d" }}</span>
        <ul class="post-categories">
            {% for tag in site.posts.first.tags %}
            <li><a title="Look up posts categorized as {{ tag }}" href="/archive#{{ tag | downcase }}">{{ tag | replace: '-', ' ' | capitalize }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="post-content">
        {{ site.posts.first.content }}
    </div>
</div>
