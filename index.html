---
layout: post
---

<div class="post">
    <h3>{{ site.posts.first.title }}</h3>
    <span class="date"{{ site.posts.first.date | date: "%Y-%m-%d" }}</span>
    <ul class="categories">
        {% for category in site.posts.first.categories %}
        <li><a href="/archive/{{ category }}">{{ category }}</a></li>
        {% endfor %}
    </ul>
    <div class="body">
        {{ site.posts.first.content }}
    </div>
</div>
